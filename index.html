<!DOCTYPE html>
<html>
  <head>
    <title>Mon site web avec un carousel</title>
    <link rel="stylesheet" href="style.css">

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">

  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Accueil</a></li>
          <li><a href="#">NoCodeHub </a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="carousel">
        <div class="carousel-images">
          <img src="https://github.com/Ibinou/-new-NoCodeHubInstaller/blob/main/img/star-removebg-preview.png?raw=true" alt="Image 1">
          <img src="https://github.com/Ibinou/-new-NoCodeHubInstaller/blob/main/img/star-removebg-preview.png?raw=true" alt="Image 2">
          <img src="https://github.com/Ibinou/-new-NoCodeHubInstaller/blob/main/img/star-removebg-preview.png?raw=true" alt="Image 3">
        </div>
        <div class="carousel-indicators">
          <button class="indicator" data-slide-to="0"></button>
          <button class="indicator" data-slide-to="1"></button>
          <button class="indicator" data-slide-to="2"></button>
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; 2023 Mon site web avec un carousel</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
